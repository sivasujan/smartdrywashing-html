<!DOCTYPE html>
<html>
<head>
    <title>Prices - Smart Dry Wash</title>
    <style>
        body {
            margin: 0;
            padding: 40px;
            font-family: "Segoe UI", Arial, sans-serif;
            background: linear-gradient(135deg, #eef4ff, #ffffff);
            text-align: center;
        }

        h2 {
            color: #1e4fa1;
            font-size: 30px;
            letter-spacing: 1.5px;
            margin-bottom: 25px;
        }

        .price-box {
            margin: auto;
            width: 65%;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 12px;
            box-shadow: 0 12px 25px rgba(0, 0, 0, 0.12);
            overflow: hidden;
        }

        .row {
            display: flex;
        }

        .header {
            background-color: #2c7be5;
            color: #ffffff;
            font-size: 18px;
            font-weight: bold;
        }

        .cell {
            flex: 1;
            padding: 14px;
            font-size: 17px;
            color: #333;
            text-align: center;
        }

        .header .cell {
            color: #ffffff;
        }

        .row:nth-child(even) {
            background-color: #f4f7fb;
        }

        .row:hover {
            background-color: #dbe9ff;
            transition: 0.3s;
        }
    </style>
</head>

<body>

    <h2>Pricing Of Our Services</h2>

    <div class="price-box">

        <div class="row header">
            <div class="cell">Service</div>
            <div class="cell">Price</div>
        </div>

        <div class="row">
            <div class="cell">Dry Washing</div>
            <div class="cell">Rs. 80 per pair</div>
        </div>

        <div class="row">
            <div class="cell">Washing Clothes</div>
            <div class="cell">Rs. 40 per pair</div>
        </div>

        <div class="row">
            <div class="cell">Ironing Clothes</div>
            <div class="cell">Rs. 20 per pair</div>
        </div>

        <div class="row">
            <div class="cell">Spot Removal</div>
            <div class="cell">Rs. 120</div>
        </div>

        <div class="row">
            <div class="cell">Shoe Cleaning</div>
            <div class="cell">Rs. 100 per pair</div>
        </div>

    </div>

</body>
</html>
