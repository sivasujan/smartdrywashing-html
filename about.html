<head>

    <style>
        body {
            margin: 0;
            padding: 15px;
            font-family: "Segoe UI", Arial, sans-serif;
            background: linear-gradient(135deg, #eef4ff, #ffffff);
            text-align: center;
        }

        h2 {
            color: #1e4fa1;
            font-size: 30px;
            letter-spacing: 1.5px;
            margin-bottom: 25px;

            width: 65%;
            margin: auto;
        }

        .item {
            background-color: rgba(255, 255, 255, 0.85);
            margin: 12px 0;
            padding: 10px 5px;
            font-size: 18px;
            color: #333;
            border-left: 6px solid #2c7be5;
            border-radius: 12px;
            box-shadow: 0 8px 18px rgba(0, 0, 0, 0.12);
            transition: all 0.3s ease;
        }

        .item:hover {
            transform: translateX(8px);
            background-color: #2c7be5;
            color: #ffffff;
        }

    <h2>About Us</h2>

        <div class="item">Suitable for all types of fabrics</div>
        <div class="item">Offers affordable and transparent pricing</div>

</html>
