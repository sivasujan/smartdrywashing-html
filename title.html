<!DOCTYPE html>
<html>
<head>
    <title>Smart Dry Wash</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            font-family: "Segoe UI", Tahoma, sans-serif;
            background: radial-gradient(circle at top, #cce5ff, #eaf2ff);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .main {
            width: 80%;
            padding: 20px;
            background: rgba(255, 255, 255, 0.55);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
            text-align: center;
        }

        .header {
            font-size: 36px;
            font-weight: bold;
            color: #1e4fa1;
            letter-spacing: 2px;
            margin-bottom: 10px;
        }

        .section {
            font-size: 22px;
            color: #2c3e50;
            margin: 20px 0;
        }

        .article {
            font-size: 18px;
            line-height: 1.4;
            color: #444;
            padding: 20px;
            border-left: 6px solid #2c7be5;
            background-color: rgba(255, 255, 255, 0.75);
            border-radius: 12px;
        }

        .footer {
            margin-top: 15px;
            font-size: 14px;
            color: #555;
            letter-spacing: 1px;
        }
    </style>
</head>

<body>

    <div class="main">
        <div class="header">Smart Dry Wash</div>

        <div class="section">Premium Laundry & Dry Cleaning Services</div>

        <div class="article">
            Smart Dry Wash delivers advanced, eco-friendly laundry and dry-cleaning
            solutions designed to preserve fabric quality, remove tough stains, and
            provide hygienic care with fast, reliable, and professional service.
        </div>

        <div class="footer">Clean • Care • Convenience</div>
    </div>

</body>
</html>
